<H1 CLASS="western">CLIMB</H1>
<P CLASS="western" STYLE="margin-bottom: 0cm">Fly in the take-off
direction (normally head-wind) to the target altitude. When the
target altitude is reached, the navigation can move on to the next
line. 
</P>
<P CLASS="western" STYLE="margin-bottom: 0cm">The take-off heading is
the heading when ground speed first reached 2m/s.</P>
<P CLASS="western" STYLE="margin-bottom: 0cm"><I>Parameters:</I></P>
<UL>
	<LI><P CLASS="western" STYLE="margin-bottom: 0cm">Altitude: target
	altitude to be reached</P>
</UL>
<P CLASS="western" STYLE="margin-bottom: 0cm"><BR>
